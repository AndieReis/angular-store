<div class="product-detail-container">
  <button mat-icon-button class="close-button" (click)="closeDialog()">
    <mat-icon>close</mat-icon>
  </button>

  <mat-card class="product-detail-card">
    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
    </mat-card-header>
    <div class="product-image-container">
      <img mat-card-image [src]="product.image" [alt]="product.title" />
    </div>
    <mat-card-content>
      <p class="description">{{ product.description }}</p>
      <mat-chip-listbox>
        <mat-chip-option selected color="accent">{{
          product.category
        }}</mat-chip-option>
      </mat-chip-listbox>
      <p class="price">{{ product.price | currency : "BRL" }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" class="add-to-cart-btn">
        <mat-icon>add_shopping_cart</mat-icon>
        Adicionar ao Carrinho
      </button>
    </mat-card-actions>
  </mat-card>
</div>
