<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title>{{ product.title }}</mat-card-title>
    <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="product.image" [alt]="product.title" />
  <mat-card-content>
    <p class="product-price">{{ product.price | currency : "BRL" }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button (click)="openProductDetailDialog()">
      Ver Detalhes
    </button>
    <button mat-raised-button color="primary">Add ao Carrinho</button>
  </mat-card-actions>
</mat-card>
